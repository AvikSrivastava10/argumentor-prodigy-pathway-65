<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Speech bubble 1 (left) -->
  <path d="M8 10 L14 10 Q15 10 15 11 L15 14 Q15 15 14 15 L10 15 L8 17 Z" fill="white" opacity="0.9"/>
  
  <!-- Speech bubble 2 (right) -->
  <path d="M18 18 L24 18 Q25 18 25 19 L25 22 Q25 23 24 23 L20 23 L18 25 Z" fill="white" opacity="0.9"/>
  
  <!-- Debate/argument symbols inside bubbles -->
  <text x="11.5" y="13.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#3B82F6" text-anchor="middle">A</text>
  <text x="21.5" y="21.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#3B82F6" text-anchor="middle">B</text>
  
  <!-- Central connecting element (representing debate flow) -->
  <line x1="15" y1="12.5" x2="18" y2="19.5" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <circle cx="16.5" cy="16" r="1.5" fill="white" opacity="0.8"/>
</svg>
